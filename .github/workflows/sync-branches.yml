name: Sync Branches

on:
  push:
    branches:
      - main

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: main
          # Explicitly set the Node.js version (node14 is just an example, replace with a supported version)
          node-version: '14'

      - name: Create branches
        run: |
          git checkout -b secondary
          git push origin secondary
          
      - name: Sync updates to secondary branch
        run: |
          git checkout secondary
          git merge main
          git push origin secondary

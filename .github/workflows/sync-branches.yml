name: Sync Branches

on:
  push:
    branches:
      - main

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Create or checkout secondary branch
        run: |
          git fetch
          git checkout secondary || git checkout -b secondary
          git pull origin secondary  # Pull latest changes from remote secondary branch
          git push origin secondary

      - name: Sync updates to secondary branch
        run: |
          git checkout secondary
          git merge main --no-edit  # Merge changes from main into secondary without opening an editor
          git push origin secondary

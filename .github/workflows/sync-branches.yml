name: Sync Branches

on:
  push:
    branches:
      - main

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Fetch and checkout secondary branch
        run: |
          git fetch origin
          git checkout secondary || git checkout -b secondary origin/secondary
          git merge origin/secondary --allow-unrelated-histories  # Merge with --allow-unrelated-histories
          git push origin secondary

      - name: Sync updates to secondary branch
        run: |
          git checkout secondary
          git merge main --no-edit
          git push origin secondary
